<!doctype html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/netflix-profile.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Netflix Profile</title>
    </head>

    <body class="bg-dark">

    <header>
        <div class="col-12">
            <img src="assets/netflix_logo.png" alt="logo-Netflix">
        </div>
    </header>

    <div class="containerProfile">

        <div class="row text-white">

            <div class="col-12 col-md-11 offset-md-1 col-lg-10 offset-lg-2 col-xl-9 offset-xl-3">
                <h2 class=" display-3 fw-normal mb-3 p-1 border-bottom border-secondary">Edit Profile</h2>
            </div>
            <div class="col-5 col-md-4 offset-md-1 col-lg-3 offset-lg-2 col-xl-2 offset-xl-3">
                <img src="assets/avatar.png" alt="img Avatar">
            </div>

            <div class="col-7">
                <div class="col-12">
                    <p class="px-2 py-1 fw-semibold bg-secondary">Strive Student</p>
                </div>
                <div class="col-12 border-bottom border-secondary pb-3">
                    <h4 class="text-white-50 fs-6 fw-normal">Language:</h4>
                    <select class=" border border-secondary text-white p-1">
                        <option value="1">Inglese</option>
                        <option value="2">Tedesco</option>
                        <option value="3">Spagnolo</option>
                        <option value="4">Giapponese</option>
                        <option value="5">Russo</option>
                        <option value="6">Arabo</option>
                    </select>
                </div>
                <div class="col-12">
                    <h4 class="text-white-50 fs-6 fw-normal pt-3">Maturity Settings:</h4>
                    <button type="button" class="btn fw-bold btn-dark text-white rounded-0 px-1 mb-2">MATURITY RATINGS</button> 
                    <p>Show Titles of <span class="fw-bold"> all maturirity Rating</span> for this profile</p>
                </div>
                <div class="col-12 border-bottom border-secondary pb-3 ">
                    <button type="button" class="btn btn-dark text-secondary border border-secondary rounded-0 px-3 btn-sm">EDIT</button>
                </div>

                <div class="col-12 pb-3">
                    <h4 class="text-white-50 fs-6 fw-normal pt-3">Autoplay Controls</h4>
                    <div class="form-check">
                        <input class="form-check-input rounded-0" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Autoplay next episode in a series on all device
                        </label>
                      </div>
                      <div class="form-check">
                      <input class="form-check-input rounded-0" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Autoplay previews while browsing on all device
                        </label>
                      </div>       
                </div>
            </div>

            <div class="col-12 col-md-11 offset-md-1 col-lg-10 offset-lg-2 col-xl-9 offset-xl-3 border-top border-secondary pt-3 pb-4">
                <button type="button" class="btn btn-dark text-secondary border border-secondary rounded-0">SAVE</button>
                <button type="button" class="btn btn-dark text-secondary border border-secondary rounded-0">CANCEL</button>
                <button type="button" class="btn btn-dark text-secondary border border-secondary rounded-0">DELETE PROFILE</button> 
            </div>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
    
    </body>
</html>
