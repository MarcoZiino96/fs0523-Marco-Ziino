<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h2 class="h2 text-center">
        AGGIUNGI PRODOTTO
    </h2>

    <div class="container bg-secondary p-3">

        <div class="input-group input-group-sm mb-3">
            <input id="nameProduct" type="text" placeholder="inserisci nome prodotto" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <input id="description" type="text" placeholder="inserisci descrizione prodotto" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <input id="brandProduct" type="text" placeholder="inserisci brand prodotto" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <input id="imgProduct" type="text" placeholder=" inserisci url immagine prodotto" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <input id="priceProduct" type="number" placeholder=" inserisci prezzo prodotto" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="text-center">
            <button id="btnCrea" type="button" class="btn btn-primary">Crea Prodotto</button>
            <button id="modifica" type="button" class="btn btn-tertiary">Modifica</button>

        </div>
    </div>


















    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/backoffice.js"></script>
</body>

</html>
