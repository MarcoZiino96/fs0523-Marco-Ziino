<form [formGroup]="form" class="text-center">

  <input formControlName="nome" type="text"  class="form-control my-2" placeholder="Il tuo nome">

  <div class="alert alert-danger" *ngIf="isValidAndTouched('nome')">
    inserisci il nome
  </div>

  <input formControlName="cognome" type="text"  class="form-control mb-2" placeholder="Il tuo cognome">

  <div class="alert alert-danger" *ngIf="isValidAndTouched('cognome')">
    inserisci il cognome
  </div>

  <input formControlName="password" type="password"  placeholder="Scrivi la tua password" class="form-control mb-2">

  <div class="alert alert-danger" *ngIf="isValidAndTouched('password')">
    inserisci la tua password
  </div>

  <input formControlName="confpass" type="password"  placeholder="Conferma la password" class="form-control mb-2">

  <div class="form-check" *ngFor="let g of generi">
    <input [id]="g" [value]="g" class="form-check-input"
    type="radio" formControlName="genere">
    <label [for]="g">{{g}}</label>
  </div>

  <div class="alert alert-danger" *ngIf="isValidAndTouched('genere')">
    inserisci il genere
  </div>

  <input formControlName="imgProfilo" type="url"  class="form-control mb-2" placeholder="Immagine Profilo">

  <div class="alert alert-danger" *ngIf="isValidAndTouched('imfProfilo')">
    inserisci la tua immagine
  </div>

<input formControlName="biografia" type="text"  class="form-control mb-2" placeholder="biografia">

<div class="alert alert-danger" *ngIf="isValidAndTouched('biografia')">
  inserisci la tua biografia
</div>

  <input formControlName="username" type="text"  class="form-control mb-2" placeholder="Il tuo Username">

  <div class="alert alert-danger" *ngIf="isValidAndTouched('username')">
    inserisci il tuo username
  </div>

  <button [disabled]="form.invalid" class="btn btn-primary mb-2">Invia</button>

</form>
