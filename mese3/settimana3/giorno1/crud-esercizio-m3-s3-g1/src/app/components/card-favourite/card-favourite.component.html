<div class="row">
  <div class="col-12 col-md-6 mb-5" *ngFor="let p of products">
    <div class="card">
      <img [src]="p.thumbnail" class="card-img-top" alt="ImgProdotto">
      <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">{{p.description}}</p>
        <p class="card-text">{{p.price|currency}}</p>
      </div>
    </div>
  </div>
</div>
