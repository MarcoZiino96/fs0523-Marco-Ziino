<header>
  <nav class="d-flex justify-content-center py-3 bg-white fixed-top ">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a routerLink="/" class="nav-link active" aria-current="page">
          <i class="bi bi-house-door fs-1"></i>
        </a>
      </li>
      <li class="nav-item"><a routerLink="/preferiti" class="nav-link fs-1">Preferiti</a></li>
      <div class="dropdown text-end">
        <a (click)="open = !open"
        [ngClass]="{show:open}"
        class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-cart4 fs-1"></i>
        </a>
        <ul
        [ngClass]="{show:open}"
        class="dropdown-menu text-small">
          <div class="app-shop"></div>
        </ul>
      </div>
    </ul>
  </nav>
</header>
