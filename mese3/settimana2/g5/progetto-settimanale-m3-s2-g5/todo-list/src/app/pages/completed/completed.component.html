<div class="container">

  <div class="load" *ngIf="!todos.length && !loadingTodos">
    Opss... Non ci sono tasks...
  </div>
  <div class="load" *ngIf="loadingToggle">
    Passaggio task in Todos..
  </div>

  <div class="load" *ngIf="loadingDelete">
    Eliminazione in corso.....
  </div>

  <div class="box-todo" *ngIf="todos.length">

    <h2>THINGS TO DO COMPLETED</h2>

    <div class="todo" *ngFor="let t of todos">

      {{t.title}}

       <button class="check" (click)="toggleComplete(t)">Passa a Todos</button>

      <div class="delete" (click)="deleteTodo(t.id)">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
          <path fill="#db0000"
            d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
        </svg>
      </div>

      <div class="edit" [routerLink]="['/edit-todo',t.id]">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
          <path fill="#d6d912" d="M368.4 18.3L312.7 74.1 437.9 199.3l55.7-55.7c21.9-21.9 21.9-57.3 0-79.2L447.6 18.3c-21.9-21.9-57.3-21.9-79.2 0zM288 94.6l-9.2 2.8L134.7 140.6c-19.9 6-35.7 21.2-42.3 41L3.8 445.8c-3.8 11.3-1 23.9 7.3 32.4L164.7 324.7c-3-6.3-4.7-13.3-4.7-20.7c0-26.5 21.5-48 48-48s48 21.5 48 48s-21.5 48-48 48c-7.4 0-14.4-1.7-20.7-4.7L33.7 500.9c8.6 8.3 21.1 11.2 32.4 7.3l264.3-88.6c19.7-6.6 35-22.4 41-42.3l43.2-144.1 2.8-9.2L288 94.6z"/>
        </svg>
      </div>

    </div>

  </div>

  <div class="load" *ngIf="loadingTodos ">
    Recupero Tasks....
  </div>

</div>
