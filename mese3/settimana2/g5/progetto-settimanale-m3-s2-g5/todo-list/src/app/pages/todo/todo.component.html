<div class="container">

  <input placeholder="Scrivi il promemoria...." type="text" name="promemoria" [(ngModel)]="newTodo.title">
  <button class="create" (click)="saveTodo()">aggiungi</button>

  <div class="load" *ngIf="loadingTodos">
    Recupero Tasks....
  </div>

  <div class="load" *ngIf="!todos.length && !loadingTodos && !loading">
    Opss... Non ci sono tasks...
  </div>


  <div class="box-todo" *ngIf="todos.length">

    <h2>LISTA TODOS</h2>

    <div class="todo" *ngFor="let t of todos">
      {{t.title}}
      <svg (click)="toggleComplete(t)" class="check" xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
        <path fill="#08e70c"
          d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
        </svg>

      <div class="delete" (click)="deleteTodo(t.id)">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
          <path fill="#db0000"
            d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
        </svg>
      </div>
    </div>

  </div>

  <div class="load" *ngIf="loadingDelete">
    Eliminazione in corso.....
  </div>

  <div class="load" *ngIf="loading">
    Salvataggio Task...
  </div>

  <div class="load" *ngIf="loadingToggle">
    Passaggio task in completed..
  </div>

</div>
